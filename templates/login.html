{% extends "base.html" %}
{% block content %}
<div class="card login-card">
<h2 class="register-h2 text-center">Log In</h2>
    <div class="row">
        <form class="form-container border justify-content-center" method="POST" action="{{ url_for('login') }}">
        
            <!-- Email input -->
            <div class="row">
                <div class="col-8 offset-2">
                    <div class="form-outline mb-4">
                        <input type="email" id="email" name="email" class="form-control" 
                            minlength="5" maxlength="20" required/>
                        <label class="form-label" for="email">Email address</label>
                    </div>
                </div>
            </div>

            <!-- Password input -->
            <div class="row">
                <div class="col-8 offset-2">
                    <div class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control" 
                            minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required/>
                        <label class="form-label" for="password">Password</label>
                    </div>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn register-btn btn-block mb-4">Log in</button>

            <!-- Direct to Register.html-->
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <p>Not a member? <a href="{{ url_for('register') }}">Register Here</a></p>
                    </div>
                </div>
            </div>
            

        </form>
    </div>
</div>


{% endblock %}
