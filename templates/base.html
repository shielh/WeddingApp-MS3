<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/sandstone/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" type="text/css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <link rel="stylesheet" href="static/css/responsive.css" type="text/css">
    {% block styles %}
    {% endblock %}

    <title>Wedding App</title>
</head>
<body>
    <header>
    <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-scroll fixed-top shadow-1 border-bottom border-dark">
            <div class="container ">
                <a class="navbar-brand" href="#!"><img src="{{ url_for('static', filename='images/siteLogo.png') }}" class="site-logo" alt="site logo"></a>
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item ">
                            <a class="nav-link " href="#!">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#!">Accommodation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#!">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="{{ url_for('get_guest_info') }}">Add Preferences</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#!">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="{{ url_for('register') }}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#!">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    <!-- Navbar -->
    </header>


    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}

</body>
</html>
