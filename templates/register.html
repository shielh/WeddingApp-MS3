{% extends "base.html" %}
{% block content %}

<h2 class="register-h2 text-center">Register</h2>
    <div class="row">
        <form class="form-container border justify-content-center" method="POST" action="{{ url_for('register') }}">
        
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
                <div class="col-4 offset-2">
                    <div class="form-outline">
                        <input type="text" id="firstName" name="firstName" class="form-control" 
                            minlength="3" maxlength="20" required/>
                        <label class="form-label" for="firstName">First name</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-outline">
                        <input type="text" id="lastName" name="lastName" class="form-control" 
                            minlength="3" maxlength="20" required/>
                        <label class="form-label" for="lastName">Last name</label>
                    </div>
                </div>
            </div>

            <!-- Email input -->
            <div class="row">
                <div class="col-8 offset-2">
                    <div class="form-outline mb-4">
                        <input type="email" id="email" name="email" class="form-control" 
                            minlength="5" maxlength="20" required/>
                        <label class="form-label" for="email">Email address</label>
                    </div>
                </div>
            </div>

            <!-- Password input -->
            <div class="row">
                <div class="col-8 offset-2">
                    <div class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control" 
                            minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required/>
                        <label class="form-label" for="password">Password</label>
                    </div>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn register-btn btn-block mb-4">Register</button>

        </form>
    </div>


{% endblock %}
